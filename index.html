<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Римский калькулятор</title>
    <link rel="stylesheet" href="./src/style/stile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 col-xs-12 text-center" id="mainBlock">
    <h1>Римский калькулятор</h1>

    <div class="form-group">
        <input type="text" placeholder="Вставьте число римскими символами" id="dataFirst" class="form-control">
        <select class="form-control selectpicker">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" placeholder="Вставьте число римскими символами" id="dataSecond" class="form-control">
    </div>
    <button id="button" class="btn btn-info col-xs-12">Считать!</button>
    <br><br>
    <pre id="result"></pre>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="src/script/calc.js"></script>
</body>
</html>
