<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Римский калькулятор</title>
    <link rel="stylesheet" href="./src/style/stile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container col-sm-6 col-sm-offset-3 col-xs-12 text-center" id="mainBlock">
    <h1>Римский калькулятор</h1>
    <input type="text" placeholder="Вставьте число римскими символами" id="dataFirst">
    <select>
        <option>+</option>
    </select>
    <input type="text" placeholder="Вставьте число римскими символами" id="dataSecond">
    <br>
    <button id="button">Считать!</button>
    <br>
    <pre id="result"></pre>
</div>
<script>
    var M = 1000, D = 500, C = 100, L = 50, X = 10, V = 5, I = 1;
    var button = document.getElementById('button');
    var result = document.getElementById('result');
    var dataFirst = document.getElementById('dataFirst');
    var dataSecond = document.getElementById('dataSecond');
    var dataFirstArrCount = [];
    var dataSecondArrCount = [];
    var FirstCount = 0;
    var SecondCount = 0;
    var count = 0;

    button.addEventListener('click', function () {
        if (dataFirst.value !== '' && dataSecond.value !== '') {
            countPlus(dataFirst.value);
            countPlus(dataSecond.value, true);
            FirstCount = arrDataGet(dataFirstArrCount);
            SecondCount = arrDataGet(dataSecondArrCount);
            count = FirstCount + SecondCount;
            if (count) {
                result.innerHTML = 'Общая сумма ' + count;
            } else {
                result.innerHTML = 'Неверные данные!';
            }
            sumWillBeNole();
        } else {
            result.innerHTML = 'Оба поля должны быть заполнены!'
        }
    });

    function countPlus(val, second) {
        var result = 0;
        for (i = 0; i <= val.length; i++) {
            switch (val[i]) {
                case 'I':
                    result = 1;
                    break;
                case 'V':
                    result = 5;
                    break;
                case 'X':
                    result = 10;
                    break;
                case 'L':
                    result = 50;
                    break;
                case 'C':
                    result = 100;
                    break;
                case 'D':
                    result = 500;
                    break;
                case 'M':
                    result = 1000;
                    break;
                default:
                    result = 0;
            }
            if (second) {
                dataSecondArrCount.push(result);
            } else {
                dataFirstArrCount.push(result);
            }
        }
    }
    function sumWillBeNole() {
        FirstCount = 0;
        SecondCount = 0;
        count = 0;
        dataFirstArrCount = [];
        dataSecondArrCount = [];
    }

    function arrDataGet(arr) {
        var countFunc = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < arr[i + 1]) {
                countFunc += arr[i + 1] - arr[i];
            } else {
                if (arr[i + 3]) {
                    if (arr[i + 3] > arr[i + 2]) {
                        countFunc += arr[i] + arr[i + 1] + arr[i + 3] - arr[i + 2];
                    } else {
                        countFunc += arr[i] + arr[i + 1] + arr[i + 3] + arr[i + 2];
                    }
                } else if (arr[i + 2]) {
                    if (arr[i + 2] > arr[i + 1]) {
                        countFunc += arr[i] + arr[i + 2] - arr[i + 1];
                    } else {
                        countFunc += arr[i] + arr[i + 2] + arr[i + 1];
                    }
                } else {
                    countFunc += arr[i] + arr[i + 1];
                }
            }
            console.log('countFunc', countFunc);
            return countFunc;
        }
    }
</script>
</body>
</html>
