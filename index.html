<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootsrap test</title>
    <link rel="stylesheet" href="./src/style/stile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container col-sm-6 col-sm-offset-3 col-xs-12 text-center" id="mainBlock">
    <h1>Решение</h1>
    <input type="text" placeholder="Вставьте число римскими символами" id="dataFirst">
    <select>
        <option>+</option>
    </select>
    <input type="text" placeholder="Вставьте число римскими символами" id="dataSecond">
    <br>
    <button id="button">Считать!</button>
    <br>
    <pre id="result"></pre>
</div>
<script>
    var M = 1000, D = 500, C = 100, L = 50, X = 10, V = 5, I = 1;
    var button = document.getElementById('button');
    var result = document.getElementById('result');
    var dataFirst = document.getElementById('dataFirst');
    var dataSecond = document.getElementById('dataSecond');

    button.addEventListener('click', function () {
        if (dataFirst.value !== '' && dataSecond.value !== '') {
            countPlus(dataFirst.value);
            countPlus(dataSecond.value, true);
        } else {
            result.innerHTML = 'Оба поля должны быть заполнены!'
        }
    });

    function countPlus(val, second) {
        var result = 0;
        var dataFirstArrCount = [];
        var dataSecondArrCount = [];
        var FirstCount = 0;
        var SecondCount = 0;
        for (i = 0; i <= val.length; i++) {
            switch (val[i]) {
                case 'I':
                    result = 1;
                    break;
                case 'V':
                    result = 5;
                    break;
                case 'X':
                    result = 10;
                    break;
                case 'L':
                    result = 50;
                    break;
                case 'C':
                    result = 100;
                    break;
                case 'D':
                    result = 500;
                    break;
                case 'M':
                    result = 1000;
                    break;
                default:
                    result = 0;
            }
            if (second) {
                console.log('Second data', result);
                dataSecondArrCount.push(result);
                console.log('dataSecondArrCount', dataSecondArrCount);
                SecondCount += dataSecondArrCount[i];
                console.log('SecondCount', SecondCount);
            } else {
                console.log('First Data', result);
                FirstCount = 0;
                return dataFirstArrCount.push(result);
            }
        }
    }
</script>
</body>
</html>
